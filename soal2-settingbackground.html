<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Warna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
    </style>
</head>
<body>
    <div class="container mt-5" style="font-family: 'Poppins', sans-serif;">
        <div class="row">
            <div class="card col-sm-4">
                <div class="card-header"><h4>Pengaturan Warna</h4></div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="panjang" class="form-label">Lebar (dalam persen)</label>
                        <input type="number" id="panjang" class="form-control" placeholder="Masukkan lebar" min="0" max="500">
                    </div>
                    <div class="mb-3">
                        <label for="lebar" class="form-label">Tinggi (dalam persen)</label>
                        <input type="number" id="lebar" class="form-control" placeholder="Masukkan tinggi" min="0" max="500">
                    </div>
                    <div class="mb-3">
                        <label for="warna" class="form-label">Warna Latar</label>
                        <input type="color" id="warna" class="form-control">
                    </div>
                    <button type="button" class="btn btn-success btn-block mt-3" onclick=EditStyle();>Ayo Buat</button>
                    <button type="button" class="btn btn-danger btn-block mt-3" onclick="ResetStyle();">Reset</button>
                </div>
            </div>  

            <div class="card col-sm-8">
                <div class="card-header"><h4>Hasilnya :</h4></div>
                <div class="card-body">
                    <div id="square"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="soal2.js"></script>
</html>
